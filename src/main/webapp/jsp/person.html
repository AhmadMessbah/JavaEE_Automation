<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Person</title>
    <link rel="stylesheet" href="../assets/css/kamadatepicker.min.css">

    <style>
        .error {
            color: red;
        }
    </style>

</head>
<body>
<form action="person.do" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="name">Name</label>
        <input id="name" type="text" name="name">
        <div id="name-msg" class="error">نام وارد شده معتبر نیست</div>
    </div>

    <br><br>

    <div class="mb-3">
        <label class="form-label" for="file">File</label>
        <input class="form-control" id="file" type="file" name="file">
        <div id="file-msg" class="error">فرمت فایل معتبر نیست</div>
    </div>
    <input type="submit" value="Save">
</form>

<input type="text" id="birth-date">



<div id="sample">
    <input type="text">
    <input type="file" name="file1">
    <button onclick="add()">Add</button>
</div>

<script>
    function add(){
        let oldDiv = document.getElementById("sample");
        let newDiv = oldDiv.cloneNode(true);
         document.body.appendChild(newDiv);
    }
</script>


<script src="../assets/js/jquery-3.7.1.min.js"></script>
<script src="../assets/js/kamadatepicker.holidays.js"></script>
<script src="../assets/js/kamadatepicker.min.js"></script>
<script>
    let myElement = document.querySelector('#birth-date');
    kamaDatepicker(myElement);

    kamaDatepicker('birth-date', { buttonsColor: "red", forceFarsiDigits: true });
</script>

</body>
</html>
